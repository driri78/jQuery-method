    <script>
      // callback hell(콜백 지옥)
      $(".all").on("click", function () {
        // this => .all
        $("h1").animate({ marginLeft: "500px" }, 1000, "linear", function () {
          //this => h1
          $(this).animate({ marginLeft: "0px" }, 1000, "linear", function () {
            //this => h1
            $(this).animate(
              { marginTop: "500px" },
              1000,
              "linear",
              function () {
                //this => h1
                $(this).animate(
                  { marginTop: "0px" },
                  1000,
                  "linear",
                  function () {
                    console.log("animate 완료");
                  }
                );
              }
            );
          });
